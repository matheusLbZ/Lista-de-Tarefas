<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <header>
        <div class="container">
            <section class="title">
                <h1>Lista de<br/> Tarefas</h1>
            </section>
            <section class="form">
                <form method="post" name="list">
                    <div class="time">
                        <label>
                            <p id="title">Adicione Sua Tarefa:<br/></p>  
                            <input id="input" type="text" name="add" autocapitalize="off" onfocus="this.value=''" autocomplete="off">
                        </label>
                        <label>
                            <p id="hour">Hor√°rio:<br/></p>
                            <input id="time" type="time" name="time" onfocus="this.value=''">
                        </label>
                    </div>
                    <button id="submit" type="submit">Adicionar</button>
                </form>
            </section>
            <div class="models">
                <section class="task">
                    <div class="pomodoro">
                        <p>POMODORO:</p>
                        <span>00:00:00</span>
                    </div>
                    <div class="yourTask">
                        <h3></h3>
                    </div>
                    <div class="buttons">
                        <button id="pomodoro">Iniciar Pomodoro</button>
                        <button id="remove">Apagar</button>
                    </div>
                </section>
            </div>
        </div>
    </header>
    <main>
        <section class="subtitle">
            <h2>Suas Tarefas:</h2>
            <Button>Apagar Todas As Tarefas</Button>
        </section>
        <div class="list">
        </div>
    </main>
<script src="assets/js/index.js"></script>
</body>
</html>
